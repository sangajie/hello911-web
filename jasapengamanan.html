<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media(min-height:800px){
            .menu{
                position: fixed;
            }
        }
    </style>
</head>
<body>
    <div class="h-screen flex justify-center">
        <div class=" w-full max-w-lg">
            <div class="bg-black text-white text-center p-1">
                <h1 class="font-bold text-xl">JASA PENGAMANAN</h1>
            </div>
            <div class="px-4 pt-4">
                <!-- Atas -->
                <div class="flex font-semibold flex-col text-sm">
                    <div class="mb-2">
                        <p class="italic">Lama Waktu:</p>
                        <div class="flex">
                            <input class="border border-black font-bold py-1 w-1/2 rounded text-center mr-1" value="2022-09-17" type="date">
                            <input class="border border-black font-bold py-1 w-1/2 rounded text-center" value="2022-09-19" type="date">
                        </div>
                    </div>
                    <div class="my-2">
                        <p class="italic">Tujuan dari:</p>
                        <input class="border border-black font-bold py-1 rounded w-full pl-3" type="text" value="Doha, Qatar">
                    </div>
                    <div class="my-2">
                        <p class="italic">Tujuan ke:</p>
                        <input class="border border-black font-bold py-1 rounded w-full pl-3" type="text" value="Jakarta, Indonesia">
                    </div>
                    <div class="my-2">
                        <p class="italic">Kebutuhan Personil:</p>
                        <div class="flex">
                            <input class="border w-14 border-black font-bold rounded text-center mr-1" value="15" type="number">
                            <p>Orang</p>
                        </div>
                    </div>
                    <div class="my-2">
                        <p class="italic">Kebutuhan lainnya:</p>
                        <div class="flex">
                            <input class="border border-black py-1 rounded text-center mr-1" type="checkbox" checked>
                            <p>5-star hotel</p>
                        </div>
                        <div class="flex">
                            <input class="border border-black py-1 rounded text-center mr-1" type="checkbox">
                            <p>Armored vehicles</p>
                        </div>
                        <div class="flex">
                            <input class="border border-black py-1 rounded text-center mr-1" type="checkbox" checked>
                            <p>Body Armor</p>
                        </div>
                        <div class="flex">
                            <input class="border border-black py-1 rounded text-center mr-1" type="checkbox" checked>
                            <p>Private phone number</p>
                        </div>
                        <div class="flex">
                            <input class="border border-black py-1 rounded text-center mr-1" type="checkbox">
                            <p>First-class airways</p>
                        </div>
                    </div>
                    <div class="flex justify-center items-center flex-col mb-6">
                        <a href="home.html" class="mt-3 px-7 py-1 hover:border-gray-800 bg-gray-800 hover:text-gray-800 border-2 text-yellow-500 border-yellow-500 hover:bg-yellow-500 text-center font-semibold rounded-lg">PESAN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
