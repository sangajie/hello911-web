<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class="h-screen flex justify-center border border-black overflow-auto">
        <div class="p-6 w-full max-w-lg p">
            <div class="flex justify-center pt-5">
                <img src="Logo.png" class="w-28 border border-yellow-500 rounded p-2" alt="">
            </div>
            <form action="" class="flex flex-col">
                <h1 class="py-8 font-semibold text-xl">Create Account !</h1>
                <input type="text" placeholder="Fullname" class="focus:outline-none focus:border-yellow-500 border-b-2 border-black pb-1">
                <input type="text" placeholder="Username" class="focus:outline-none focus:border-yellow-500 border-b-2 border-black pb-1 pt-4">
                <input type="text" placeholder="Email" class="focus:outline-none focus:border-yellow-500 border-b-2 border-black pb-1 pt-4">
                <input type="number" placeholder="Phone Number" class="focus:outline-none focus:border-yellow-500 border-b-2 border-black pb-1 pt-4">
                <input type="date" placeholder="DOB" class="focus:outline-none focus:border-yellow-500 border-b-2 border-black pb-1 pt-4">
                <input type="password" placeholder="Password" class="focus:outline-none focus:border-yellow-500 border-b-2 border-black pb-1 pt-4">
                <input type="password" placeholder="Re-Enter Password" class="focus:outline-none focus:border-yellow-500 border-b-2 border-black pb-1 pt-4">
                
                <div class="flex flex-col text-gray-500 mt-8" style="font-size: .6rem;">
                    <div class="italic">
                        <p>*By clicking Register, You are agreed to our</p>
                        <p><span class="font-semibold">Terms of Service</span> and that you have read our</p>
                        <p class="font-semibold">Privacy Policy</p>
                    </div>
                </div>
                <div class="flex justify-center pt-8 mb-10">
                    <a href="otp.html" class="px-7 py-1 bg-gray-800 text-white border-2 text-yellow-500 border-yellow-500 hover:bg-yellow-500 font-semibold rounded">REGISTER</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
