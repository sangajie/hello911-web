<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gold': '#8b734a',
                        'gold2': '#B09669',
                        'goldblack': '#32291A',
                    },
                }
            }
        }
    </script>
    <style>
        body{
            font-family: 'Tilt Neon', cursive;
        }
        @media(min-height:800px) {
            .menu {
                position: fixed;
            }
        }
    </style>
</head>

<body>
    <div class="h-screen flex justify-center tracking-normal">
        <div class="w-full max-w-lg">
            <div class="bg-gold2 text-white text-center p-1">
                <h1 class="font-bold text-xl">CARI PENGACARA</h1>
            </div>
            <div id="container" class="container px-5">
                <div id="chat" class="chat w-full h-5/6">
                    <div id="messages" class="messages bg-gray-100"></div>
                    <div class="flex w-full" >
                        <input id="input" class="w-full px-4 py-2 mr-2 rounded bg-goldblack text-white" type="text"
                            placeholder="Type a message..." autocomplete="off" autofocus="true" />
                            <button onclick="sendMessage()"><img src="send.png" class="w-10 bg-gold rounded-full p-1" alt=""></button>
                    </div>
                </div>
                <div class="flex justify-center items-center flex-col mt-4">
                    <a href="bantuanhukum.html"
                        class="px-7 py-1 bg-gold hover:bg-gold2 text-white font-bold text-center rounded-md">KEMBALI</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="chatbot.js"></script>

</html>
