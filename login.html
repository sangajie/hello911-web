<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class="h-screen flex justify-center border border-black">
        <div class="p-6 w-full max-w-lg">
            <div class="flex justify-center pt-10">
                <img src="Logo.png" class="w-32 rounded p-2" alt="">
            </div>
            <form onsubmit="return check()" class="flex flex-col pt-10">
                <h1 class="py-8 font-bold">Welcome!</h1>
                <input type="text" id="username" placeholder="Username" class="focus:outline-none focus:border-yellow-500 border-b-2 border-black pb-1" required>
                <input type="password" id="password" placeholder="Password" class="focus:outline-none focus:border-yellow-500 border-b-2 border-black pb-1 pt-4" required>

                <div class="flex justify-center pt-8">
                    <button type="submit"  class="px-7 py-1 hover:border-gray-800 bg-gray-800 hover:text-gray-800 border-2 text-yellow-500 border-yellow-500 hover:bg-yellow-500 font-semibold rounded">LOGIN</button>
                </div>
                <div class="flex flex-col items-center text-xs mt-8">
                    <p>Did not have account yet?</p>
                    <p>Register <a href="register.html" class="font-semibold underline decoration-2 hover:text-yellow-500">here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function check () {
        var username =  document.getElementById("username").value;
        var password =  document.getElementById("password").value;
        if(username == "Admin" && password == "admin") {
            window.open("https://sangajie.github.io/hello911-web/home.html"); 
        } else {
            alert("Username dan Password Salah")
        }
       
}
</script>
</html>
