<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gold': '#8b734a',
                        'gold2': '#B09669',
                        'goldblack': '#32291A',
                    },
                }
            }
        }
    </script>
    <style>
        body{
            font-family: 'Tilt Neon', cursive;
        }
        @media(min-height:800px){
            .menu{
                position: fixed;
            }
        }
    </style>
</head>
<body>
    <div class="h-screen flex justify-center border border-black">
        <div class="p-6 w-full max-w-lg">
            <div class="flex justify-center pt-10">
                <img src="Logo.png" class="w-32 rounded p-2" alt="">
            </div>
            <form onsubmit="return check()" class="flex flex-col pt-10">
                <h1 class="py-8 font-bold">Welcome!</h1>
                <input type="text" autocomplete="off" id="username" placeholder="Username" class="focus:outline-none focus:border-yellow-500 border-b-2 border-black pb-1" required>
                <input type="password" autocomplete="off" id="password" placeholder="Password" class="focus:outline-none focus:border-yellow-500 border-b-2 border-black pb-1 pt-4" required>

                <div class="flex justify-center pt-8">
                    <button type="submit"  class="mt-3 px-7 py-1 bg-gold border-1 text-white border-gold2 hover:bg-gold2 text-center font-semibold rounded">LOGIN</button>
                </div>
                <div class="flex flex-col items-center text-sm mt-8">
                    <p>Did not have account yet?</p>
                    <p>Register <a href="register.html" class="font-semibold text-gold underline decoration-2 hover:text-gold2">here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function check () {
        var username =  document.getElementById("username").value;
        var password =  document.getElementById("password").value;
        if(username == "Admin" && password == "admin") {
            window.open("https://sangajie.github.io/hello911-web/home.html"); 
        } else {
            alert("Username dan Password Salah")
        }
       
}
</script>
</html>
